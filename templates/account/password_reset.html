{% extends "base.html" %}

{% block content %}
<div class="border border-dark m-5 p-5 translucent-bg">
    <h2>Reset your password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Send password reset email</button>
    </form>
</div>
{% endblock %}
