{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="border m-5 p-5 translucent-bg">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>

{% endblock %}
