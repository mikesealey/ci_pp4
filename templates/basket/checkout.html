{% extends "base.html" %}
{% block content %}
<div class="translucent-bg px-5 mx-2">
  <h2>Checkout</h2>
  <form>
   <div class="col border border-dark p-3">
  <h3>Billing Address</h3>

  <div class="form-group row">
    <label for="name-on-card" class="col-sm-4 col-form-label">Name on Card</label>
    <div class="col-sm-8">
      <input id="name-on-card" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="bill-address-line-1" class="col-sm-4 col-form-label">Address Line 1</label>
    <div class="col-sm-8">
      <input id="bill-address-line-1" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="bill-address-line-2" class="col-sm-4 col-form-label">Address Line 2</label>
    <div class="col-sm-8">
      <input id="bill-address-line-2" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="bill-address-line-3" class="col-sm-4 col-form-label">Address Line 3</label>
    <div class="col-sm-8">
      <input id="bill-address-line-3" type="text" class="form-control">
    </div>
  </div>
</div>
    <div>
      <h3>Shipping Address</h3>
        <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input id="name" type="text" class="form-control">
        </div>
  </div>
  <div class="form-group row">
    <label for="ship-address-line-1" class="col-sm-4 col-form-label">Address Line 1</label>
    <div class="col-sm-8">
      <input id="ship-address-line-1" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="ship-address-line-2" class="col-sm-4 col-form-label">Address Line 2</label>
    <div class="col-sm-8">
      <input id="ship-address-line-2" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="ship-address-line-3" class="col-sm-4 col-form-label">Address Line 3</label>
    <div class="col-sm-8">
      <input id="ship-address-line-3" type="text" class="form-control">
    </div>
  </div>
</div>

<div class="col border border-dark p-3 mt-4">
  <h3>Payment Details</h3>

  <div class="form-group row">
    <label for="card-number" class="col-sm-4 col-form-label">Card Number</label>
    <div class="col-sm-8">
      <input id="card-number" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="card-month" class="col-sm-4 col-form-label">Expiry Month</label>
    <div class="col-sm-4">
      <input id="card-month" type="text" class="form-control">
    </div>
    <label for="card-year" class="col-sm-4 col-form-label">Expiry Year</label>
    <div class="col-sm-4">
      <input id="card-year" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="card-cvc" class="col-sm-4 col-form-label">CVC</label>
    <div class="col-sm-4">
      <input id="card-cvc" type="text" class="form-control">
    </div>
  </div>
    </div>
  </form>
</div>


{% endblock %}
